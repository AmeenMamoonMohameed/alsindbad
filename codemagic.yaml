version: 2.0
workflows:
  build-android-ios:
    name: Build Android and iOS
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - flutter packages pub get
      - flutter format --set-exit-if-changed .
      - flutter analyze
      - flutter test
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - ameenmamwn7@gmail.com

    build:
      android:
        build_environment: Android
        output: build
        args:
          - "--debug"
          - "--no-codesign"
      ios:
        build_environment: iOS
        output: build/ios/ipa
        args:
          - "--debug"
          - "--no-codesign"
